    <title>Login</title>
</head>

<body>
    <h1 class="text-center text-white font-weight-lighter">Bienvenido a Encuesta.com</h1>
    <form class="form">
        <h1 class="text-center text-secondary font-weight-lighter">Login</h1>
        <div class="form-group">
            <label class="label">Email</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" id ="email">
        </div>
        <div class="form-group">
            <label class="label">Contraseña</label>
            <input type="password" class="form-control" id ="password">
        </div>
        <div class="row">
            <div class="col-lg-8">
                <a class="text-center d-block olvido">¿Olvido su contraseña?</a>
            </div>
            <div class="col-lg-4">
                <a class="text-center d-block olvido" href="./html/registro.html">Registrarse</a>
            </div>
        </div>
        <input type="button" value="Entrar" onclick="verificar()" class="btn-entrar text-center text-white border-0">
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>

        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


        <script src="./js/login.js"></script>

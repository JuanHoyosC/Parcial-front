<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="../imagenes/icono.png" type="image/png" />
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <title>Login</title>
</head>

<body>
    <h1 class="text-center text-white font-weight-lighter">Bienvenido a Encuesta.com</h1>
    <form class="form">
        <h1 class="text-center text-secondary font-weight-lighter">Login</h1>

        <div class="row mb-3 text-center">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                        checked>
                    <label class="form-check-label" for="gridRadios1">
                        Empresa
                    </label>
                </div>
            </div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        Empleado
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="label">Correo electronico</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" id="email">
        </div>
        <div class="form-group">
            <label class="label">Contrase単a</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="row">
            <div class="col-lg-8">
                <a class="text-center d-block olvido" href="#" data-toggle="modal" data-target="#exampleModal">多Olvido
                    su contrase単a?</a>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content p-4">
                            <h3 class ="text-center text-dark">Recuperar contrase単a</h3>
                            <label class="label ">Confirmar correo electronico</label>
                            <input type="email" class="form-control " aria-describedby="emailHelp" id="email2">
                            <button type="button" class="btn btn-primary mt-3">Actualizar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <a class="text-center d-block olvido" href="./html/registro.html">Registrarse</a>
            </div>
        </div>
        <input type="button" value="Entrar" onclick="verificar()" class="btn-entrar text-center text-white border-0">
    </form>
    <script>
        localStorage.clear();
    </script>
    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-auth.js"> </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


    <script src="./js/login.js"></script>
</body>

</html>

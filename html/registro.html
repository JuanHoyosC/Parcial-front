<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="../imagenes/icono.png" type="image/png" />
    <link rel="stylesheet" href="../css/registro.css">
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <title>Registro</title>
</head>

<body>
    <h1 class="text-center text-white font-weight-lighter">Bienvenido a Encuesta.com</h1>
    <form class="form">
        <h1 class="text-center text-secondary font-weight-lighter">Registro</h1>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Nombre del representante" id="name">
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Tipo de documento" id="tipo">
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="Número de documento" id="numDocumento">
                    
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col">
                    <input type="email" class="form-control" aria-describedby="emailHelp"
                        placeholder="Correo electronico" id="email">
                </div>

                <div class="col">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="file"
                            aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                </div>
            </div>

        </div>

        <div class="form-group">
            <div class="row">
                <div class="col" name="f1" id="f1">
                    <input type="text" class="form-control" placeholder="Nombre de la empresa" id="nomEmpresa" name="nomEmpresa">
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="Telefono" id="telefono">
                </div>
            </div>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" placeholder="Contraseña" id="password">
        </div>
        <input type="button" value="Registrarse" onclick="obtenerDatos()" class="btn-entrar text-center text-white border-0 mb-3">
        <a class="text-left d-block olvido" href="../index.html">Iniciar sesión</a>
    </form>
    <script src = "https://www.gstatic.com/firebasejs/6.5.0/firebase-auth.js"> </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!---FIREBASE-->


    <script src="../js/registro.js"></script>

</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link  rel="icon"   href="../imagenes/icono.png" type="image/png" />
    <link rel="stylesheet" href="../css/empleados.css">
    <title>Empleados</title>
</head>

<body>
    <section class="main container">
        <h1 class="text-center text-secondary font-weight-lighter mb"> Lista de empleados</h1>

        <ul class="empleados mb  p-0">
            <li class="item-empleado row  ml-0 mr-0">
                <div class="col-4 col-lg-3  col-img pl-0"><img
                        src="../imagenes/user0.jpg"
                        class="img-empleado" alt=""></div>
                <div class="col-8 col-lg-9 col-info">
                    <p class="info-empleado">Pedro Ramirez</p>
                    <p class="info-empleado">Operador de maquinas</p>
                    <p class="info-empleado">29 años</p>
                </div>
            </li>

            <li class="item-empleado row  ml-0 mr-0">
                <div class="col-4 col-lg-3  col-img pl-0"><img src="../imagenes/user.png"
                        class="img-empleado" alt=""></div>
                <div class="col-8 col-lg-9 col-info">
                    <p class="info-empleado">Laura Martinez</p>
                    <p class="info-empleado">Ingeniera civil</p>
                    <p class="info-empleado">32 años</p>
                </div>
            </li>

            <li class="item-empleado row ml-0 mr-0">
                <div class="col-4 col-lg-3  col-img  pl-0"><img
                        src="../imagenes/user2.jpg"
                        class="img-empleado" alt=""></div>
                <div class="col-8 col-lg-9 col-info">
                    <p class="info-empleado">Francisco Torres</p>
                    <p class="info-empleado">Ingeniero civil</p>
                    <p class="info-empleado">33 años</p>
                </div>
            </li>
        </ul>

        <div class="container-button">
            <a  class="btn-entrar text-center text-white" href = "preguntas.html" >Continuar</a>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
